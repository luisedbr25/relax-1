<!DOCTYPE html>
<html>
<head>
    <title>Relax Counter</title>
    <script src="https://unpkg.com/@relax-js/relax@latest/dist/relax.min.js"></script>
</head>
<body>
    <p>
        <h4>Relax Counter</h4>
        Count: <span id="counter">0</span>
        <button onclick="increment()">+</button>
        <button onclick="decrement()">-</button>
    </p>
    <script>
        const counter = document.getElementById('counter');
        const initialState = {
            count: 0,
        }
        const store = Relax.createStore({ initialState });

        const render = ({ state }) => {
            counter.innerText = state.count;
        };

        store.subscribe(render);

        /** Actions */
        const increment = () => {
            store.dispatch(({ state }) => ({
                count: state.count + 1,
            }));
        };

        const decrement = () => {
            store.dispatch(({ state }) => ({
                count: state.count - 1,
            }));
        };
    </script>
</body>
</html>
